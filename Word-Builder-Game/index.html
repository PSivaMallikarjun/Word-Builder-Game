<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Builder Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Word Builder Game</h1>
    <div id="setup">
      <label for="players">Number of Players:</label>
      <input type="number" id="players" min="2" max="10" value="2">
      <button id="startGame">Start Game</button>
    </div>
    <div id="gameArea" class="hidden">
      <h2>Current Word: <span id="currentWord">None</span></h2>
      <p>Player <span id="currentPlayer">1</span>'s turn</p>
      <input type="text" id="wordInput" placeholder="Enter your word">
      <button id="submitWord">Submit Word</button>
      <button id="voiceInput">🎤 Speak</button>
      <p id="message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
